<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div>
    <!-- Create Modal -->
    <div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal create</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="createName">Name:</label>
                        <input type="text" class="form-control" id="createName">
                    </div>
                    <div class="form-group">
                        <label for="createDateOfBirth">Date of Birth:</label>>
                        <input type="text" class="form-control" id="createDateOfBirth">
                    </div>
                    <div class="form-group">
                        <label for="createPhoneNumber">Phone Number:</label>
                        <input type="text" class="form-control" id="createPhoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="createEmail">Email:</label>
                        <input type="text" class="form-control" id="createEmail">
                    </div>
                    <div class="form-group">
                        <label for="createClassroom">Classroom:</label>
                        <select id="createClassroom" class="form-control">

                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="create()" data-dismiss="modal">Save
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Edit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <input type="number" hidden id="editId">
                    <div class="form-group">
                        <label for="editName">Name:</label>
                        <input type="text" class="form-control" id="editName">
                    </div>
                    <div class="form-group">
                        <label for="editDateOfBirth">Date of Birth:</label>
                        <input type="text" class="form-control" id="editDateOfBirth">
                    </div>
                    <div class="form-group">
                        <label for="editphoneNumber">Phone Number:</label>
                        <input type="text" class="form-control" id="editPhoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email:</label>
                        <input type="text" class="form-control" id="editEmail">
                    </div>
                    <div class="form-group">
                        <label for="editClassroom">Classroom:</label>
                        <select id="editClassroom" class="form-control">

                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="edit()" data-dismiss="modal">Save
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <input type="number" hidden id="deleteId">
                    <div class="form-group">
                        <label for="deleteName">Name:</label>
                        <input type="text" class="form-control" id="deleteName">
                    </div>
                    <div class="form-group">
                        <label for="deleteDateOfBirth">Date of Birth:</label>
                        <input type="text" class="form-control" id="deleteDateOfBirth">
                    </div>
                    <div class="form-group">
                        <label for="deletephoneNumber">Phone Number:</label>
                        <input type="text" class="form-control" id="deletePhoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="deleteEmail">Email:</label>
                        <input type="text" class="form-control" id="deleteEmail">
                    </div>
                    <div class="form-group">
                        <label for="deleteClassroom">Classroom:</label>
                        <select id="deleteClassroom" class="form-control">

                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="deleteStudent()" data-dismiss="modal">Delete
                    </button>
                </div>

            </div>
        </div>
    </div>

    <div class="container" style="margin-top:30px">

        <h2>Striped Rows</h2>
        <p>The .table-striped class adds zebra-stripes to a table:</p>

        <div id="create-modal" class="html-editor-align-left">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create">
                Add new student
            </button>
        </div>

        <div class="container">
            <div class="html-editor-align-right">
                <input type="text" id="searchName" placeholder="....">
                <button onclick="searchName()" class="btn btn-primary">
                    Search
                </button>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>name</th>
                <th>Date of Birth</th>
                <th>Phone number</th>
                <th>Email</th>
                <th>Classroom</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody id="tbody">

            </tbody>
        </table>

    </div>

</div>

<script>

    show();
    getClassroom()

    function getClassroom() {
        $.ajax({
            type: "GET",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/home/list",
            //xử lý khi thành công
            success: function (data) {
                let str = "";
                for (let i = 0; i < data.length; i++) {
                    str += "<option value=" + data[i].id + ">" + data[i].name + "</option>";
                }
                console.log(str);
                document.getElementById("createClassroom").innerHTML = str;
                document.getElementById("editClassroom").innerHTML = str;
                document.getElementById("deleteClassroom").innerHTML = str;
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    function show() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/home",
            //xử lý khi thành công
            success: function (data) {
                let str = "";
                for (let i = 0; i < data.length; i++) {
                    str += "<tr>"
                    str += `<td>${data[i].id}</td>`
                    str += `<td>${data[i].name}</td>`
                    str += `<td>${data[i].dateOfBirth}</td>`
                    str += `<td>${data[i].phoneNumber}</td>`
                    str += `<td>${data[i].email}</td>`
                    str += `<td>${data[i].classroom.name}</td>`
                    str += `<td><button onclick="showEdit(${data[i].id})" type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit">Edit</button></td>`
                    str += `<td><button onclick="showDelete(${data[i].id})" type="button" class="btn btn-primary" data-toggle="modal" data-target="#delete">Delete</button></td>`
                    str += "</tr>"
                }
                document.getElementById("tbody").innerHTML = str;
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    function showEdit(id) {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/home/" + id,
            //xử lý khi thành công
            success: function (data) {
                document.getElementById("editName").value = data.name;
                document.getElementById("editEmail").value = data.email;
                document.getElementById("editDateOfBirth").value = data.dateOfBirth;
                document.getElementById("editPhoneNumber").value = data.phoneNumber;
                document.getElementById("editId").value = data.id;
            },
            error: function (err) {
                console.log(err);
            }
        })
    }

    function showDelete(id) {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/home/" + id,
            //xử lý khi thành công
            success: function (data) {
                document.getElementById("deleteName").value = data.name;
                document.getElementById("deleteEmail").value = data.email;
                document.getElementById("deleteDateOfBirth").value = data.dateOfBirth;
                document.getElementById("deletePhoneNumber").value = data.phoneNumber;
                document.getElementById("deleteId").value = data.id;
            },
            error: function (err) {
                console.log(err);
            }
        })
    }

    function searchName(){
        let name = document.getElementById("searchName").value;
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/home/search/" + name,
            //xử lý khi thành công
            success: function (data) {
                let str = "";
                for (let i = 0; i < data.length; i++) {
                    str += "<tr>"
                    str += `<td>${data[i].id}</td>`
                    str += `<td>${data[i].name}</td>`
                    str += `<td>${data[i].dateOfBirth}</td>`
                    str += `<td>${data[i].phoneNumber}</td>`
                    str += `<td>${data[i].email}</td>`
                    str += `<td>${data[i].classroom.name}</td>`
                    str += `<td><button onclick="showEdit(${data[i].id})" type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit">Edit</button></td>`
                    str += `<td><button onclick="showDelete(${data[i].id})" type="button" class="btn btn-primary" data-toggle="modal" data-target="#delete">Delete</button></td>`
                    str += "</tr>"
                }
                document.getElementById("tbody").innerHTML = str;
                console.log(data)
            },
            error: function (err) {
                console.log(err);
            }
        })
    }

    function create() {
        let name = document.getElementById("createName").value;
        let dateOfBirth = document.getElementById("createDateOfBirth").value;
        let phoneNumber = document.getElementById("createPhoneNumber").value;
        let email = document.getElementById("createEmail").value;
        let classroomId = document.getElementById("createClassroom").value;

        let student = {
            name: name,
            dateOfBirth: dateOfBirth,
            phoneNumber: phoneNumber,
            email: email,
            classroom: {
                id: classroomId
            }
        }
        console.log(student);

        $.ajax({
            type: "POST",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/home",
            data: JSON.stringify(student),
            //xử lý khi thành công
            success: function (data) {
                console.log(data);
                show()
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    function edit() {
        let name = document.getElementById("editName").value;
        let dateOfBirth = document.getElementById("editDateOfBirth").value;
        let phoneNumber = document.getElementById("editPhoneNumber").value;
        let email = document.getElementById("editEmail").value;
        let classroomId = document.getElementById("editClassroom").value;
        let id = document.getElementById("editId").value;

        let student = {
            id: id,
            name: name,
            dateOfBirth: dateOfBirth,
            phoneNumber: phoneNumber,
            email: email,
            classroom: {
                id: classroomId
            }
        }

        $.ajax({
            type: "PUT",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/home",
            data: JSON.stringify(student),
            //xử lý khi thành công
            success: function (data) {
                console.log(data);
                show()
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    function deleteStudent() {
        let id = document.getElementById("deleteId").value;
        $.ajax({
            type: "DELETE",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/home/" + id,
            //xử lý khi thành công
            success: function () {
                show()
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

</script>

</body>
</html>
